<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Books view</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/styles1.css' %}">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-md bg-info shadow">
        <div class="container-fluid"><a class="navbar-brand" href="#">Brand</a><button data-toggle="collapse"
                class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span
                    class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav">
                    <li class="nav-item"></li>
                    <li class="nav-item"></li>
                    <li class="nav-item"></li>
                </ul>
            </div><a class="text-white mr-4" href="/">Home</a><a class="text-white" href="/log_out">Logout</a>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <h3 class="mt-3">{{ book.title }}</h3>
                <p>{{ book.author.full_name }}</p>
                <p>{{ book.rating}}</p>
                <p>{{ book.rating}}</p>
            </div>
            <div class="col-xl-5">
                <form>
                    <div class="form-group"><label>Add a Review</label><textarea
                            class="border rounded border-dark form-control" name="review" placeholder="Your review here"
                            required="">review</textarea></div>
                    <div class="form-group"><label>Add a Rating</label><select class="custom-select" name="rating"
                            value="stars" required="">
                            <optgroup label="Rating">
                                <option value="1" selected="">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </optgroup>
                        </select></div>
                    <div class="form-group text-right"><button class="btn btn-info border rounded shadow"
                            type="submit">Submit Review</button></div>
                </form>
            </div>
        </div>
    </div>
    <section></section>
    <script src="{% static 'assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
</body>

</html>
